name: 构建EXE文件

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # 明确授予写入权限

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          pip install pandas requests lxml openpyxl

      - name: 使用PyInstaller构建EXE
        run: |
          pyinstaller --onefile --name mzzb_score main.py

      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          name: mzzb_score
          path: dist/mzzb_score.exe

      - name: 创建发布版本
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/mzzb_score.exe
          name: 发布版本 v${{ github.run_number }}
          tag_name: v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}